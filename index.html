<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sitio en Construcción | Gryfall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .construction-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2.5rem 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 90px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px #0d6efd88);
        }

        .icons {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffc107;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="construction-card">
        <img src="logo/Gryfall_logo.png" alt="Logo Gryfall" class="logo">
        <div class="icons mb-3">
            <i class="bi bi-code-slash"></i>
            <i class="bi bi-palette"></i>
            <i class="bi bi-gear"></i>
        </div>
        <h1 class="mb-3">Sitio en Construcción</h1>
        <p class="lead mb-4">
            Estamos trabajando para traerte una experiencia única en <strong>programación</strong> y
            <strong>diseño</strong>.<br>
            ¡Pronto disponible!
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="mailto:info@gryfall.com" class="btn btn-warning btn-sm">
                <i class="bi bi-envelope"></i> Contáctanos
            </a>
            <a href="#" class="btn btn-outline-light btn-sm">
                <i class="bi bi-github"></i> GitHub
            </a>
        </div>
    </div>
</body>

</html>
